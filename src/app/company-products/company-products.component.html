<div class="d-flex" id="content-wrapper" style="min-height: 3500px !important">
    <div id="sidebar-container" class="border-right sidebar-container">
      <app-sidebar></app-sidebar>
    </div>
    <div id="page-content-wrapper" class="w-100 bg-light-blue" style="background-color: #f0f0f0">
        
            <h1 style="text-align: center;">{{companyName}}</h1>
        
            <div class="row" style="margin-top: 13px; margin-left: 2px;">
                <div class="col col-lg-7 col-cards" style="display: flex; flex-wrap: wrap; ">
                    <div class="card" style="width: 18rem; margin: auto; margin-bottom: 10px;" *ngFor="let product of products">
                        <div class="card-body" style="text-align: center;">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">{{product.details}}</p>
                          <p class="card-text">{{product.price}}€</p>
                          <button *ngIf="product.stock" (click)="aniadirPedido(product)" class="btn btn-success">Añadir</button>
                          <h4 *ngIf="!product.stock">Fuera de stock</h4>
                        </div>
                        
                    </div>
                </div>
                <div class="col col-lg-5" style="text-align: center;">
                    <div class="card">
                        <h2>Carrito</h2>
                    <table class="table table-hover" style="margin: auto; width: 90%;">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>   
                        </thead>
                        <tbody>
                            <tr *ngFor="let productOrder of productsOrder; let i = index">
                                <td>{{productOrder.name}}</td>
                                <td>{{productOrder.price}}</td>
                                <td><i (click)="quitar(i, productOrder.price)" class="fa-solid fa-minus" style="color: #ff0000;"></i></td>
                            </tr>
                            <tr [hidden]="!items">
                                <th>Total</th>
                                <th>{{total.toFixed(2)}}€</th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>
                    <button style="margin: auto; margin-top: 10px; margin-bottom: 10px;"class="btn btn-success" [hidden]="!items" (click)="realizarPedido()">Realizar pedido</button>
                    </div>
                    
                </div>
            </div>
            
    </div>
  </div>
