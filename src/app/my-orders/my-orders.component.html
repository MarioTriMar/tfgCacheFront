<div class="d-flex" id="content-wrapper" style="min-height: 3500px !important">
  <div id="sidebar-container" class="border-right sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div id="page-content-wrapper" class="w-100 bg-light-blue" style="background-color: #f0f0f0">
    <h1 style="text-align: center;">Total gastado: {{money}}€</h1>
    <div class="container vh-100">
      <div class="row vh-100">
        <div style="margin-top: 10px;" class="col-lg-4 row-cards" *ngFor="let order of orders">
          <div class="card" style="text-align: center">
            <div style="text-align: center">
              <img class="card-img-top"/>
            </div>

            <div class="card-body">
              <h4 class="card-title">
                <strong>{{order.company.name}}</strong>
              </h4>
              <table class="table table-hover" style="margin: auto; width: 90%;">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
        
                    </tr>   
                </thead>
                <tbody>
                    <tr *ngFor="let product of order.product">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}€</td>
                        
                    </tr>
                  
                </tbody>
            </table>
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <h6>
                      <span class="badge badge-dark"><i class="fa-solid fa-calendar fa-lg" style="color: #ffffff;margin-right:5px"></i>{{order.creationTime.toString().substring(0,10)}}
                      </span>
                      </h6>
                  </div>
                  <div class="col">
                    <h6>
                      <span class="badge badge-primary"><i class="fa-solid fa-money-bill-wave" style="color: #ffffff;margin-right:5px"></i>{{order.price}}€</span>
                    
                    </h6>
                  </div>
                  
                </div>
              </li>
            </ul>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
