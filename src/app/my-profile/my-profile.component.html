<div class="d-flex" id="content-wrapper" style="min-height: 2000px !important">
    <div id="sidebar-container" class="border-right sidebar-container">
      <app-sidebar></app-sidebar>
    </div>
    <div id="page-content-wrapper" class="w-100 bg-light-blue mw-100" style="background-color: #f0f0f0;">
    
        <div class="container vh-100">
        <div class="row justify-content-md-center vh-100" style="padding-top: 20px">
          <!-- IMAGEN -->
          <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
              <div class="card-header">Profile Picture</div>
              <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-5"
                  style="height:200px; width:200px" alt="" src="../../assets/default.jpg"/>
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">
                  JPG or PNG no larger than 5 MB
                </div>
                <!-- Profile picture upload button-->
                <div class="input-group js-input-file"style="text-align:center">
                    <input class="input-file" type="file" accept="image/*" 
                      name="file_cv" id="file" />
                    <label class="label--file" for="file">Choose file</label>
                  </div>
              </div>
            </div>
          </div>
  
          <!-- CONTENT -->
  
          <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form>
                  <!-- Form Group (username)-->
                  <div class="mb-3" >
                    <label class="small mb-1" for="inputUsername">Username:</label>
                    <input id="username" [(ngModel)]="this.customer.name" name="username" class="form-control"
                      id="inputUsername" type="text" placeholder="Enter your username" value="username" />
                  </div>
  
                  <div class="mb-3" >
                    <label class="small mb-1" for="email">Email:</label>
                    <input id="email" [(ngModel)]="this.customer.email" name="email"  class="form-control" type="email"
                      placeholder="Enter your username" value="username" />
                  </div>
                    
                  <!-- Save changes button-->
                  <button  type="button" class="btn btn-warning" style="margin: 10px;color:white" (click)="actualizar()"
                    >
                    <i class="fa-solid fa-floppy-disk" style="color: #ffffff;margin-right:10px"></i>Actualizar datos
                  </button>
                  
                  <button  type="button" class="btn btn-info" style="margin: 10px;color:white" (click)="bloquearCuenta()"
                    >
                    <i class="fa-solid fa-floppy-disk" style="color: #ffffff;margin-right:10px"></i>Eliminar cuenta
                  </button>
                 
  
  
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
  
        
    </div>
  </div>
